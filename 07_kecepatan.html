        <h1>Menghitung Kecepatan dan Kesalahannya</h1>
        <form id="calcForm">
            <label for="t">Rata-rata waktu (s):</label>
            <input type="number" id="t" name="t" step="0.001" required>
            
            <label for="h">h (cm):</label>
            <input type="number" id="h" name="h" step="0.001" required>

            <label for="delt_t">Δt (s): (contoh penulisan : 0,231 hanya ditulis 0,2 hanya tulis satu angka penting saja)</label>
            <input type="number" id="delt_t" name="delt_t" step="0.001" required>


            <button type="submit">Calculate</button>
        </form>
        <p id="result"></p>
        <p id="errorResult"></p>
